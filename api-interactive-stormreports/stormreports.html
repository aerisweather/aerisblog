<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aeris Storm Reports Interactive Visualization Example</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.27/dc.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="container" id="main-container">

    <div class="row">
        <div class="col-sm-12">
            <H3>Storm Reports Visualization</H3>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6 dc-chart">
            <div class="col-sm-12 dc-chart" id="dc-cat-chart">
                <!-- data count chart -->
                <div class=row">
                    <div id="dc-datacount">
                        <span class="filter-count"></span> of <span class="total-count"></span> Storm Reports | <a
                            href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- storm report cat chart -->
                <div class=row">
                    <div class="col-sm-12 dc-chart" id="dc-cat-chart">
                        <strong>Reports by Category</strong>
                        <a class="reset" href="javascript:catChart.filterAll();dc.redrawAll();"
                           style="display: none;">reset</a>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- state choropleth chart -->
        <div class="col-sm-6 dc-chart" id="dc-state-chart">
            <strong>Distribution by State</strong>
            <a class="reset" href="javascript:stateChart.filterAll();dc.redrawAll();"
               style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-6 dc-chart" id="dc-day-chart">
            <strong>Reports by Day</strong>
            <a class="reset" href="javascript:dayChart.filterAll();dc.redrawAll();"
               style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
        <div class="col-sm-6 dc-chart" id="dc-hour-chart">
            <strong>Reports by Hour</strong>
            <a class="reset" href="javascript:hourChart.filterAll();dc.redrawAll();"
               style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.27/dc.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
        type="text/javascript"></script>
<script src="js/queue.js" type="text/javascript"></script>
<script src="js/stormreportcharts.js" type="text/javascript"></script>

</body>
</html>
