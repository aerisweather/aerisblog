<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aeris GeoJSon / Leaflet Example</title>


    <!-- Include the leaflet style sheets and javascript library //-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <!-- include the jquery library for the ajax call //-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- include our stormreports class for adding stylized storm reports to the map -->
    <script src="js/aerisstormreports.js"></script>

    <style>
        body,html { margin:0; padding: 0;width:100%;height:100%;}
        #map { width:100%; height: 100%; }

    </style>
</head>
<body>
<div id="map"></div>


<script>
    /*
     Advanced example of adding storm reports to a leaflet map with stylized circle markers.
     */


    // create the leaflet map
    var map = L.map('map').setView([44.96,-93.27], 5);

    // add an OSM baselayer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18,
        id: 'your.mapbox.project.id',
        accessToken: 'your.mapbox.public.access.token'
    }).addTo(map);

    // set our options and pass to the AerisStormReports Class
    var opts = {
        'clientId': '< Your client ID here >',
        'clientKey': '< Your secret here>'
    };
    stormReportsLayer = new AerisStormReports(map, opts);
    stormReportsLayer.loadData();

    </script>
</body>
</html>
